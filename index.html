<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Question Game</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        
        /* Layar Awal untuk mengaktifkan musik */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #111;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .start-btn {
            padding: 15px 40px;
            font-size: 20px;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 25px rgba(255, 77, 109, 0.6);
            transition: transform 0.2s;
        }

        .start-btn:active {
            transform: scale(0.9);
        }

        main {
            text-align: center;
            position: relative;
            z-index: 10;
            display: none; /* Sembunyi sampai tombol mulai diklik */
        }

        .btn-container {
            margin-top: 50px;
            position: relative;
            min-height: 300px;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 10px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: absolute;
        }

        .yes {
            background: #ff4d6d;
            color: white;
            z-index: 20;
            transform: translate(-80px, 0); 
        }

        .no {
            background: #555;
            color: white;
            z-index: 10;
            transform: translate(80px, 0);
        }

        h1 {
            padding: 0 20px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h2 style="margin-bottom: 20px;">Halo! Ada pesan buat kamu...</h2>
        <button class="start-btn" onclick="mulaiWeb()">Buka Pesan ❤️</button>
    </div>

    <audio id="myAudio" loop>
        <source src="musik.mp3" type="audio/mpeg">
    </audio>

    <main id="mainContent">
        <h1 id="question">Mau Jadi Pacarku?</h1>
        <div class="btn-container">
            <button class="yes" id="btnYes" onclick="terimaKasih()">Mau</button>
            <button class="no" id="btnNo">Enggak</button>
        </div>
    </main>

    <script>
        const btnNo = document.getElementById('btnNo');
        const btnYes = document.getElementById('btnYes');
        const audio = document.getElementById('myAudio');
        const overlay = document.getElementById('overlay');
        const mainContent = document.getElementById('mainContent');
        
        let fontSize = 18;
        let paddingY = 10;
        let paddingX = 25;

        // Fungsi saat tombol "Buka Pesan" diklik
        function mulaiWeb() {
            // Memulai audio (Penting: harus dipicu klik user agar bunyi di HP)
            audio.play().catch(e => console.log("Musik butuh interaksi"));
            
            // Hilangkan overlay dan tampilkan konten utama
            overlay.style.display = 'none';
            mainContent.style.display = 'block';
        }

        // Logika tombol "Enggak"
        btnNo.addEventListener('click', () => {
            fontSize += 15; 
            paddingY += 10;
            paddingX += 20;
            btnYes.style.fontSize = fontSize + 'px';
            btnYes.style.padding = `${paddingY}px ${paddingX}px`;

            const randomX = Math.floor(Math.random() * 300) - 150;
            const randomY = Math.floor(Math.random() * 200) - 100;
            btnNo.style.transform = `translate(${randomX}px, ${randomY}px)`;

            const messages = ["Yakin?", "Pikir dulu...", "Gak bisa lepas!", "Tombol 'Mau' makin gede loh", "I'll be That Somebody for you!"];
            document.getElementById('question').innerText = messages[Math.floor(Math.random() * messages.length)];
        });

        // Logika saat "Mau" diklik
        function terimaKasih() {
            alert('I Love You Too! ❤️');
            document.getElementById('question').innerText = "Yeee! I Love You! ❤️";
            btnNo.style.display = 'none';
            btnYes.style.transform = 'translate(0, 0)';
            btnYes.style.fontSize = '24px';
            btnYes.style.padding = '15px 30px';
        }
    </script>

</body>
</html>
